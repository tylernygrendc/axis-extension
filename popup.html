<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <form>
        <section>
            <h2>Patient Information</h2>
            <div class="text-field">
                <label for="">Patient Name</label>
                <input type="text">
            </div>
            <div class="text-field">
                <label for="">Patient Date of Birth</label>
                <input type="date">
            </div>
            <div class="action-list">
                <button>Next</button>
            </div>
        </section>

        <section>
            <h2>Clinic Information</h2>
            <div class="text-field">
                <label for="">Your Name</label>
                <input type="text">
            </div>
            <div class="text-field">
                <label for="">Clinic Name</label>
                <input type="text">
            </div>
            <div class="text-field">
                <label for="">Street Address</label>
                <input type="text">
            </div>
            <div class="text-field">
                <label for="">City</label>
                <input type="text">
            </div>
            <div class="text-field">
                <label for="">State</label>
                <input type="text">
            </div>
            <div class="text-field">
                <label for="">Zip</label>
                <input type="text">
            </div>
            <div class="text-field">
                <label for="">Phone</label>
                <input type="tel">
            </div>
            <div class="text-field">
                <label for="">Email</label>
                <input type="email">
            </div>
            <div class="action-list">
                <button>Back</button>
                <button id="submit">Generate Superbill</button>
            </div>
        </section>
    </form>
    <script defer src="popup.js"></script>
</body>
</html>
